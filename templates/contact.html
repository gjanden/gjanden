<div class="container">
	<fieldset>
		<legend>Contact</legend>
			<div>
				<label>Name:</label>
					<input type="text" placeholder="Your name" name="name">
			</div>
			<div>
				<label>Phone Number:</label>
					<input type="text" placeholder="Phone Number" name="tele">
			</div>
			<div>
				<label>Email Address:</label>
					<input type="email" placeholder="Email Address" name="email">
			</div>
			<div>
				<label>Message:</label>
					<input type="textbox" placeholder="Your message" name="message">
			</div>		
	</fieldset>
</div>
